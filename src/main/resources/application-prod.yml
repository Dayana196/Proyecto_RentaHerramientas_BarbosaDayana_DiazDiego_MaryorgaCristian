# Archivo: src/main/resources/application-prod.yml

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/toolsx_container_prod?serverTimezone=UTC
    username: toolsx_user
    password: Kaneki#G1317
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate            # Nunca usar 'update' o 'create' en producción
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
        type:
          preferred_uuid_jdbc_type: CHAR
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

# Desactivar SpringDoc/OpenAPI en producción
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Logging en producción
logging:
  level:
    com.toolsx.projectspringboot: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  file:
    name: ${LOG_FILE_PATH:/var/log/projectspringboot/application.log}
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# JWT (usar variables de entorno)
jwt:
  secret: ${JWT_SECRET}  
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}  # 15 minutos
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}  # 7 días

# Configuración del servidor
server:
  port: ${SERVER_PORT:8080}
spring.web.error:
    include-stacktrace: never
    include-message: never
    include-binding-errors: never
