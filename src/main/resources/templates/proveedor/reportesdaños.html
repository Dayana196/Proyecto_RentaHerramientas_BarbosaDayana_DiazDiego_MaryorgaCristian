<body>
<div class="app-container">

  <aside class="sidebar">
    <div>
      <div class="logo">
        <i class="fa-solid fa-screwdriver-wrench logo-icon"></i>
        <span class="logo-text">
          <span class="orange">T</span><span class="white">OOLSX</span>

              <td class="actions">
                <button class="btn-action check" title="Confirmar Devolución"><i class="fas fa-check-circle"></i></button>
