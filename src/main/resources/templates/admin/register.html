<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Admin Register | Toolsx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/register.css">
</head>

<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-screwdriver-wrench logo-icon"></i>
            <span class="name-logo">Toolsx</span>
        </div>
        <nav class="navigation">
            <a href="/src/main/resources/templates/admin/login.html" class="btn-demo">Sign in</a>
        </nav>
    </header>
    <main class="form-container">

        <form id="adminRegisterForm">
            <h2 class="title">Administrator Registration</h2>
            <p class="description">Restricted Â· Only authorized administrators</p>

            <div class="input-group">
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>


                <input type="text" value="ADMIN" disabled class="role-input">
            </div>

            <button type="submit" class="btn-main">Register Admin</button>

            <p class="warning">
                <i class="fa-solid fa-shield-halved"></i>
                Admin accounts require backend validation
            </p>
        </form>

    </main>

</body>

</html>
