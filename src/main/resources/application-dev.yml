# Archivo: src/main/resources/application-dev.yml

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/toolsx_container?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}       # Usuario local MySQL
    password: ${DB_PASSWORD:Kaneki#G1317}   # Contraseña local MySQL
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update                  # Permite crear/actualizar tablas en dev
    show-sql: true                       # Mostrar SQL en consola
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        type:
          preferred_uuid_jdbc_type: CHAR
    defer-datasource-initialization: true  # Ejecuta data.sql después de crear esquema

  sql:
    init:
      mode: never                       # Siempre ejecutar data.sql
      data-locations: classpath:data.sql

# Logging en desarrollo
logging:
  level:
    com.toolsx.projectspringboot: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# SpringDoc/OpenAPI para desarrollo
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha

# Configuración del servidor
server:
  port: ${SERVER_PORT:8080}

spring.web.error:
  include-stacktrace: always
  include-message: always
  include-binding-errors: always
