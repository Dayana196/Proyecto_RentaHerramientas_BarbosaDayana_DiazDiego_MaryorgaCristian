spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:file:./data/toolsx_container;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update   # Crea o actualiza tablas automáticamente
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always        # Ejecuta data.sql si lo tienes
      data-locations: classpath:data.sql

# Logging
logging:
  level:
    com.toolsx.projectspringboot: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# SpringDoc/OpenAPI para desarrollo
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha

# Configuración del servidor
server:
  port: ${SERVER_PORT:8080}

spring.web.error:
  include-stacktrace: always
  include-message: always
  include-binding-errors: always